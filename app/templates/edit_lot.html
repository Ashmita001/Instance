<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Parking Lot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Edit Parking Lot</h2>
    <form method="POST" action="{{ url_for('admin.edit_lot', lot_id=lot.id) }}">
      <div class="mb-3">
        <label class="form-label">Lot Name</label>
        <input type="text" name="name" class="form-control" value="{{ lot.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" name="location" class="form-control" value="{{ lot.location }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
